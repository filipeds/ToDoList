<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Nome tarefa">
            <div class="select-container-status">
                <select id="statusSelect">
                    <option value="" disabled selected>Selecione um status</option>
                    <option value="Backlog">Backlog</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Finalizada">Finalizada</option>
                </select>
            </div>            
            <div class="select-container-priority">
                <select id="prioritySelect">
                    <option value="" disabled selected>Selecione uma prioridade</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                </select>
            </div>    
            <input type="date" id="dateInput" placeholder="Data de Vencimento">
            <button id="addTaskButton">Adicionar</button>
        </div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Prioridade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>        
    </div>
    <script src="app.js"></script>
</body>
</html>
